<section class="star-chef-date-time">
  <div class="black-banner">
    <div class="date-time-card">
      <mat-card>
        <div class="calendar">
          <mat-icon svgIcon="icon_calendar"></mat-icon> <span>21 May 2023</span>
        </div>
        <mat-divider [vertical]="true"></mat-divider>
        <div class="time">
          <mat-icon svgIcon="icon_time"></mat-icon><span>10:30 Pm - 12:30 Pm</span>
        </div>
      </mat-card>
    </div>
  </div>
</section>
